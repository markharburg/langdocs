<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LocalStorage List Demo</title>

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    #inputRow {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:active {
      background: #005fcc;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: #f2f2f2;
      border-radius: 8px;
      font-size: 18px;
    }

    .removeBtn {
      background: #ff4d4d;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .removeBtn:active {
      background: #d93636;
    }
  </style>
</head>

<body>
  <h2>My LocalStorage List</h2>

  <div id="inputRow">
    <input type="text" id="textInput" placeholder="Enter itemâ€¦" />
    <button onclick="addItem()">Add</button>
  </div>

  <div id="list"></div>

  <script>
    // Load saved list from LocalStorage
    let items = JSON.parse(localStorage.getItem("myList")) || [];

    function save() {
      localStorage.setItem("myList", JSON.stringify(items));
    }

    function renderList() {
      const listDiv = document.getElementById("list");
      listDiv.innerHTML = "";

      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";

        const text = document.createElement("span");
        text.textContent = item;

        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.className = "removeBtn";
        btn.onclick = () => {
          items.splice(index, 1);
          save();
          renderList();
        };

        div.appendChild(text);
        div.appendChild(btn);
        listDiv.appendChild(div);
      });
    }

    function addItem() {
      const input = document.getElementById("textInput");
      const value = input.value.trim();
      if (value === "") return;

      items.push(value);
      save();
      renderList();
      input.value = "";
      input.focus();
    }

    renderList();
  </script>
</body>
</html>
